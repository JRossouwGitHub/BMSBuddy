<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BMS Buddy | Create New Account</title>
        <meta charset="UTF-8">
        <meta name="description" content="Business and Job Management Service tool">
        <meta name="keywords" content="">
        <meta name="author" content="BMSBuddy | Jacques Rossouw">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initAutocomplete&libraries=places&v=weekly"
        defer
        ></script>

    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="heading">
                    <a href="/" id="aHeading">BMS Buddy</a>
                </div>
                <div id="navigation">
                    <a href="/" id="aNav">HOME</a>
                    <a href="/" id="aNav">FEATURES</a>
                    <a href="/" id="aNav">RESOURCES</a>
                </div>
                <div id="login">
                </div>
            </div>
            <div id="content">
                <div id="login-signup">
                    <h3 id="login-heading">Creating Your New BMS Buddy Account:</h3>
                    <form>
                        <input type="text" placeholder="First Name" required><br>
                        <input type="text" placeholder="Last Name" required><br>
                        <input type="email" placeholder="Email" required><br>
                        <input type="tel" placeholder="Phone Number" required><br>
                        <input type="url" placeholder="Website"><br>
                        <div id="locationField">
                            <input
                              id="autocomplete"
                              placeholder="Enter your address"
                              onFocus="geolocate()"
                              type="text"
                            />
                        </div>
                        <table id="address">
                            <tr>
                              <td class="label">Street address</td>
                              <td class="slimField">
                                <input class="field" id="street_number" disabled="true" />
                              </td>
                              <td class="wideField" colspan="2">
                                <input class="field" id="route" disabled="true" />
                              </td>
                            </tr>
                            <tr>
                              <td class="label">City</td>
                              <td class="wideField" colspan="3">
                                <input class="field" id="locality" disabled="true" />
                              </td>
                            </tr>
                            <tr>
                              <td class="label">State</td>
                              <td class="slimField">
                                <input
                                  class="field"
                                  id="administrative_area_level_1"
                                  disabled="true"
                                />
                              </td>
                              <td class="label">Zip code</td>
                              <td class="wideField">
                                <input class="field" id="postal_code" disabled="true" />
                              </td>
                            </tr>
                            <tr>
                              <td class="label">Country</td>
                              <td class="wideField" colspan="3">
                                <input class="field" id="country" disabled="true" />
                              </td>
                            </tr>
                          </table>
                    </form>
                </div>
            </div>
            <div id="footer">
                <footer>
                    <small>&copy; Copyright 2020, BMS Buddy.</small>
                </footer>
            </div>
        </div>
        <script src="js/main.js"></script> 
    </body>
</html>
